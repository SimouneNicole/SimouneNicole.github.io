<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="External_registration.css" />
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <h2>Personal Information</h2>
      
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email address:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="nationality">Nationality:</label><br />
      <input type="text" id="nationality" name="nationality" required /><br />

      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" required /><br />

      <label for="birthday">Date of birth:</label><br />
      <input type="date" id="birthday" name="birthday" /><br />

      <h2>Available Documents</h2>

      <input type="radio" id="resume" name="available_documents" value="Resume" />
      <label for="resume">Resume</label><br />

      <input type="radio" id="diploma" name="available_documents" value="diploma" />
      <label for="diploma">Diploma</label><br />

      <input type="radio" id="birth_certificate" name="available_documents" value="Birth Certificate" />
      <label for="birth_certificate">Birth Certificate</label><br />

      <input type="radio" id="nbi_clearance" name="available_documents" value="NBI or Police Clearance" />
      <label for="nbi_clearance">NBI or Police Clearance</label><br /><br />

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Internal CSS</title> 
 
  <style> 
    body { 
      font-family: 'Courier New', sans-serif; 
      background-color: #69533f; 
      color: #e2d9c1; 
      text-align: center; 
      padding: 40px; 
    } 
 
    h1 { 
      color: #e2d9c1; 
      font-size: 36px; 
      margin-bottom: 10px; 
    } 
 
    h2 { 
      color: #d8c6ad; 
      font-size: 20px; 
      margin-top: 0; 
    } 
 
    hr { 
      border: 1px solid #bfa88a; 
      width: 60%; 
      margin: 30px auto; 
    } 
 
    .container { 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; 
      gap: 40px; 
      flex-wrap: wrap; 
    } 
 
    table { 
      background-color: #7f624d; 
      border-collapse: collapse; 
      border-radius: 8px; 
      overflow: hidden; 
    } 
 
    th { 
      background-color: #b19972; 
      padding: 12px 30px; 
      color: white; 
      font-size: 18px; 
    } 
 
    td { 
      padding: 10px 30px; 
      color: #f4e9d7; 
    } 
 
    img { 
      width: 250px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    } 
  </style> 
</head> 
 
<body> 
  <h1>Name: Maverrick</h1> 
  <h2>Nickname: Mav</h2> 
  <hr /> 
 
  <div class="container"> 
    <div> 
      <table> 
        <tr> 
          <th>Favorites:</th> 
        </tr> 
        <tr> 
          <td>Dancing</td> 
        </tr> 
        <tr> 
          <td>Manhwas</td> 
        </tr> 
        <tr> 
          <td>Food</td> 
        </tr> 
        <tr> 
          <td>Rests</td> 
        </tr> 
      </table> 
    </div> 
 
    <div> 
      <img src="Mav.jpg" alt="Mav's photo"> 
    </div> 
  </div> 
</body> 
 
</html>
